<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms
    </title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname"><br><br>
<label for ="lastname">Last name:</label><br>
<input type="text" id="lastname" name="lastname"><br><br>
<label for="email">Email:</label><br>
<input type="email" id="email" name="email"><br><br>
<label for="password">Password:</label><br>
<input type="password" id="password" name="password"><br>
<label for="gender">Gender:</label><br>
<imput type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female:</label><br><br>
<label for="hobbies">Hobbies</label><br>
<input type="checkbox" id="gaming" name="gaming" value="gamming">
<label for="gaming">Gaming:</label><br>
        <input type="checkbox" id="football" name="football" value="football">
        <label for="football">Football</label><br>
        <input type="checkbox" id="swimming" name="swimming" value="swimming">
        <label for="swimming">Swimming</label><br><br>
        <label for="pet">Choose a pet:</label>
<select name="pet" id="pet">
    <option value="Dog">Dog</option>
    <option value="Cat">Cat</option>
    <option value="Parrot">Parrot</option>
    </select><br><br>
    <label for="message">Write your message:</label><br>
    <textarea name="message" cols="30" rows="10"></textarea><br><br>
        <input type="submit" id="submit" name="submit"><br>
        </fieldset>
    </form>
    <!--
        <input type="number">, <input type="image", <input type="date">, 
        <input type="file">, <input type="search">, <input type="range">
    -->

 <!--Attributes-->
  
 <h3>Attributes</h3>
 <input type="text" id="firstname" name="firstname" value="John" readonly><br><br>
 <input type="text" name="lastname" id="lastname"disabled>
 <input type="email" name="email" id="email" size="40" required><br><br>
 <input type="password" name="password" id="password" maxlength="5" placeholder="password"><br><br>
 <input type="submit" name="submit" id="submit">

    <!--Article-->
    <article>
        <h2>HTML</h2>
        <p>HTML is the standard markup language</p>
    </article>

<!--Details and Summary-->
<details>
<summary>Digital School</summary>
<p>Digital school ofers programing courses for students</p>
</details>
<!--Figure and figcaption-->
<figure>
<img src="image.jpg" alt="image">
<figcaption>Fig.1 - Caption</figcaption>
</figure>

<!--Section-->
<section>
    <h2>Introduction</h2>
    <p>This course will teach you how to create websites using HTML,CSS and JAVASCRIPT</p>
</section>

</body>
</html>
