<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Challenge</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol start="50">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>PHP</li>
    </ol>
    <hr>
    <h1>Unordered List</h1>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>PHP</li>
    </ul>
    <hr>
    <h1>Description List</h1>
    <dl>
        <dt>Hamburger</dt>
            <dd>Bread, meat, salad</dd>
        <dt>Pizza</dt>
            <dd>Sauce, mushrooms, sausage</dd>
        <dt>Sandwich</dt>
            <dd>Tuna, cheese, cucumber</dd>
    </dl>
</body>
</html>
